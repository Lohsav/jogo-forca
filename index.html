<!DOCTYPE html>
<html>
<head>

    <title>Jogo da Forca</title>

<body>

<pre id="id-corpinho-pre" class="corpinho-pre tipografia-jogo">

    <img id="perna-direita" class="palitinhos" src="g.JPG" alt="imagem 02 da forca">

</pre>
            <div id="letras-gabarito" class="tipografia-jogo"></div>
            <div id="entrada-usuario" class="tipografia-jogo">

        </div>

    </section>
